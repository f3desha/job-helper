<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Linkedin Credentials</title>
    <link rel="stylesheet" href="../../styles/core.css" />
    <link rel="stylesheet" href="../../styles/elements.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="summary">
        <div class="box disable-select">
            <div class="box-content">
              <div class="input-block" >
                Login <input id="login" type="text">
              </div>
              <div class="input-block">
                Password <input id="password" type="password">
              </div>
            
            </div>
            <div class="box-footer">
              <div class="button" id="getit">
                Save
              </div>
              <div class="button" id="close">
                Cancel
              </div>
        </div>  
        <div class="validation-bar">
            <span id="validation-bar-span" class="success">Please add credentials and press Save</span>
        </div>
    </div>
    </div>
    <script src="./Controller.js"></script>
</body>
</html>
